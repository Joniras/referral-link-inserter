name: Release Workflow

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Git identity
        run: |
          git config --global user.email "16225108+simwai@users.noreply.github.com"
          git config --global user.name "simwai"

      - name: Set up Git to use PAT
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.TOKEN }}@github.com/simwai/referral-link-inserter.git

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.12.2'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

      - name: Build dist
        run: npm run-script build

      - name: Create Release ZIP
        run: npm run-script zip

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: npx semantic-release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: referral-link-inserter.zip